<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="color-scheme" content="dark">

  <title>{{ page.title }}</title>
  {%- seo title=false -%}
  {%- feed_meta -%}

  {% if page.robots %}
  <meta name="robots" content="{{page.robots}}" />
  {% endif %}

  <script src="//cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.7.2/js/all.min.js"></script>
  <link href="//cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.7.2/css/fontawesome.min.css" rel="stylesheet">
  <link href="//cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.7.2/css/brands.min.css" rel="stylesheet">

  {%- unless site.disable_google_fonts -%}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet">
  {%- endunless -%}

  <link rel="stylesheet" type="text/css" href="{{ "/assets/main.css" | relative_url }}">

  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicons/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicons/apple-touch-icon.png">
  <link rel="manifest" href="/assets/favicons/site.webmanifest">

</head>
  {% if jekyll.environment == 'production' and site.google_tag_manager %}
  {% include google_tag_manager.html %}
  {% endif %}
